{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% trans 'Page de création de compte' %}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static 'plugins/iCheck/square/blue.css' %}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page" style="background-color: #fff">
<div class="register-box">
  <div class="register-logo">
    <a class="logo" href="/arinwa/accueil/"><img src="{% static 'Logo/logo_arinsa.png' %}" class="img-fluid" alt="Logo Arinsa"/></a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">{% trans 'Créer un compte' %}</p>

    <form action="accueil.html" method="POST">
      <p style="color: red">{% trans echec %} </p>
      <p style="color: green">{% trans succes %} </p>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="{% trans 'Nom' %}" name="nom">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
        <p style="color: red">{% trans msgNom %} </p>
      </div>

      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="{% trans 'Prenoms' %}" name="prenoms">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
        <p style="color: red">{% trans msgPrenoms %} </p>
      </div>

      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="{% trans 'Email' %}" name="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <p style="color: red">{% trans msgEmail %} </p>
      </div>

      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="{% trans 'Mot de passe' %}" name="mDP">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <p style="color: red">{% trans msgPassword %} </p>
      </div>

      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="{% trans 'Confirmer le mot de passe' %}" name="mDPC">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        <p style="color: red">{% trans msgPasswordC %} </p>
      </div>

      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> {% trans "J'accepte les" %} <a href="#">{% trans "conditions d'utilisation" %}</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">{% trans 'Validez' %}</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <a href="login.html" class="text-center">{% trans "J'ai déjà un compte" %}</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- iCheck -->
<script src="{% static 'plugins/iCheck/icheck.min.js' %}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
