{% load i18n %}
{%load static%}

{% include '_header.html'%}

<section>

  

  <div class="mainpanel">
    {% include '_sidebar_left.html'%}

    <!--<div class="pageheader">
      <h2><i class="fa fa-home"></i> Dashboard</h2>
    </div>-->

    <div class="contentpanel">

      <div class="row">
        <div class='col-md-offset-2 col-md-8 jumbotron'>
          {{forumClick.forum_desc}}
          <h3 style="margin: 10px 10px;">Les sujets de ce forum</h3>
          {%for i in sujet_aut%}
            <a href="/arinwa/forum/{{i.id}}"><h4>{{i.sujet_titre}}</h4> </a>
          {%endfor%}
          <button class="pull-right btn btn-primary" id="ajouter">Ajouter un sujet</button>
          <div class='col-md-offset-2 col-md-6 jumbotron' id='form1' style="display: none;">
            <form method="POST">
              <input type="text" class="form-control" name="sujet" placeholder="Titre du sujet"><br>
              <button type="submit" class="btn btn-success">Enregistrer</button>
              <button type="reset" class="btn btn-danger">Annuler</button>
            </form>
          </div>
          <script type="text/javascript">
            var ajouter = document.getElementById('ajouter');
            ajouter.onclick = function(){
              var form = document.getElementById('form1');
              // var texte = ajouter.innerHTML;
              if(form.style.display == 'inline-block')
              {
                form.style.display = 'none';
                ajouter.innerHTML = 'Ajouter un sujet';
              }
              else
              {
                form.style.display = 'inline-block';
                ajouter.innerHTML = 'Retour';
              }
            }
          </script>
        </div>

      </div><!-- row -->



    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

</section>

<script src="{% static 'espaceMembre/lib/jquery/jquery.js' %}"></script>
<script src="{% static 'espaceMembre/lib/jquery-ui/jquery-ui.js' %}"></script>
<script src="{% static 'espaceMembre/lib/bootstrap/js/bootstrap.js' %}"></script>
<script src="{% static 'espaceMembre/lib/jquery-toggles/toggles.js' %}"></script>

<script src="{% static 'espaceMembre/lib/morrisjs/morris.js' %}"></script>
<script src="{% static 'espaceMembre/lib/raphael/raphael.js' %}"></script>

<script src="{% static 'espaceMembre/lib/flot/jquery.flot.js' %}"></script>
<script src="{% static 'espaceMembre/lib/flot/jquery.flot.resize.js' %}"></script>
<script src="{% static 'espaceMembre/lib/flot-spline/jquery.flot.spline.js' %}"></script>

<script src="{% static 'espaceMembre/lib/jquery-knob/jquery.knob.js' %}"></script>

<script src="{% static 'espaceMembre/js/quirk.js' %}"></script>
<script src="{% static 'espaceMembre/js/dashboard.js ' %}"></script>

</body>
</html>
